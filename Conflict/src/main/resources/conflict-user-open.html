<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Open a Conflict</h1>
</div>
  
<div class="container">
  <div class="form-group">
      <label for=OwningPerson>Lending ID</label>
      <input class="form-control" type="text" placeholder="insert lendingID">
  </div>
     <div class="form-group">
    <label for="conflictText">Problem:</label>
    <textarea class="form-control" id="conflictTextarea" rows="5" placeholder="Describe your conflict here as precise as possible"></textarea>
  </div>
    <div class="align-right">
        <button type="button"  value="back" class="btn btn-light">back</button>
    <button type="button"  value="open" class="btn btn-danger">open conflict</button>
    </div>
</div>

</body>
</html>
